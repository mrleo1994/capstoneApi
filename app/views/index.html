<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>CapstoneApi</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <!-- spinner  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <style>
    #spinner {
      height: 100vh;
      width: 100vw;
      background: #000;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>
  <div id="spinner">
    <div class="spinner-border text-warning " role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="container">
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
        aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation"></button>
      <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <label class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">Dropdown</label>
            <select id="filter" onchange="filterProducts()">
              <option value="all">Tất cả</option>
              <option value="Samsung">SamSung</option>
              <option value="Iphone">Iphone</option>
            </select>
      </div>
      </li>
      </ul>
  </div>
  </nav>

  <header class="display-4 my-4">
    Mời Quý Khách Chọn Sản Phẩm
  </header>
  <!-- Phan tab menu -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" href="#DanhSachSP" role="tab" data-toggle="tab">Danh sách sản phẩm</a>
    </li>

  </ul>
  <br />
  <!-- Tab panes -->
  <div class="tab-content">
    <!--Danh sách sản phẩm -->
    <div role="tabpanel" class="tab-pane  in active" id="DanhSachSP">
      <div class="row">
        <div class="col-md-8">
          <!-- BEGIN BUTTOM THÊM MỚI -->
          <button id="btnThemSP" class="btn btn-success" data-toggle="modal" data-target="#myModal">
            <i class="fa fa-plus mr-1"></i>
            Thêm Mới
          </button>
          <!-- END BUTTON THÊM MỚI -->
        </div>
        <div class="col-md-4">
          <!-- BEGIN TÌM KIẾM -->
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nhập từ khóa" aria-label="Recipient's username"
              aria-describedby="basic-addon2" />
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
            </div>
          </div>
          <!-- END TÌM KIẾM -->
        </div>
      </div>
      <div class="clear-fix"></div>
      <div class="tblSanPham" id="tblSanPham">
        <!-- BEGIN TABLE SẢN PHẨM -->
        <table class="table table-bordered">
          <thead>
            <th>STT</th>
            <th>Tên Sản Phẩm</th>
            <th>Giá</th>
            <th>Màn Hình</th>
            <th>Camera Sau</th>
            <th>Camera Trước</th>
            <th>Hình Ảnh</th>
            <th>Mô Tả</th>
            <th>Nhãn Hiệu</th>
            <th>Action</th>
            <th>Mua</th>
          </thead>
          <tbody id="tblDanhSachSP"></tbody>
        </table>
        <!-- END TABLE SẢN PHẨM -->
      </div>
      <br />
    </div>
    <!-- Kết thúc danh sách sản phẩm -->
  </div>

  <!--KetThuc Tabmenu-->

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Quản lý sản phẩm</h4>
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
            <label>Tên Sản Phẩm</label>
            <input id="TenSP" class="form-control" placeholder="Nhập vào tên sản phẩm" />
          </div>
          <div class="form-group">
            <label>Giá</label>
            <input id="GiaSP" class="form-control" placeholder="Nhập vào giá" />
          </div>
          <div class="form-group">
            <label>Màn Hình</label>
            <input id="ManHinh" class="form-control" placeholder="Nhập vào hình sản phẩm" />
          </div>
          <div class="form-group">
            <label>Camera Sau</label>
            <input id="CameraSau" class="form-control" placeholder="Nhập vào hình sản phẩm" />
          </div>
          <div class="form-group">
            <label>Camera Trước</label>
            <input id="CameraTruoc" class="form-control" placeholder="Nhập vào hình sản phẩm" />
          </div>
          <div class="form-group">
            <label>Hình Ảnh</label>
            <input id="HinhSP" class="form-control" placeholder="Nhập vào hình sản phẩm" />
          </div>
          <div class="form-group">
            <label>Mô Tả</label>
            <input id="MoTaSP" class="form-control" placeholder="Nhập vào hình sản phẩm" />
          </div>
          <div class="form-group">
            <label>Nhãn Hiệu</label>
            <input id="nhanHieu" class="form-control" placeholder="Nhập vào hình sản phẩm" />
          </div>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button class="btn btn-success" onclick="addProduct()">Thêm</button>
          <button class="btn btn-success" onclick="updateProduct()">Cập Nhật</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!--OPEN Giỏ hàng  -->
  <h1>Giỏ hàng</h1>
  <div id="cart">
  </div>
  <!-- END Giỏ hàng -->
  <p>Tổng cộng: <span id="total">0</span> VND</p>
  <div id="container"></div>
  <style>
    #container {
      min-width: 310px;
      max-width: 800px;
      height: 400px;
      margin: 0 auto;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <!-- axios  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
    integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- controller  -->
  <script src="../controllers/controller.js"></script>
  <!-- my js  -->
  <script src="../controllers/index.js"></script>
</body>

</html>
